<!DOCTYPE html>

<html lang="zh-tw">

<head>
<meta charset="utf-8">
<title>司改20年—讓愛流轉，司法自強</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--<link href="http://2015.jrf.org.tw/bootstrap/css/bootstrap.css" rel="stylesheet">-->
<link href="css/parallax.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="banner scene" id="scene" data-scalar-y="1.33">
        <div class="layer" data-depth="0.00"></div>
        <div class="layer" data-depth="0.10"><div class="background fixed"></div></div>
        <div class="layer" data-depth="0.12"><div class="zeppelin"></div></div>
        <div class="layer" data-depth="0.15"><div class="roller-coaster"></div></div>
        <div class="layer" data-depth="0.20"><div class="balloon"></div></div>
        <div class="layer" data-depth="0.25"><div class="elephant"></div></div>
        <div class="layer" data-depth="0.30">
            <div class="ferris-wheel">
                <div class="wheel"></div>
                <div class="cabin"></div>
                <div class="text"></div>
            </div>
        </div>
        <div class="layer" data-depth="0.35"><div class="ground fixed"></div></div>
        <div class="layer" data-depth="0.30"><div class="ice-cream-stand"></div></div>
        <div class="layer" data-depth="0.40"><div class="stands"></div></div>
        <div class="layer" data-depth="0.45"><div class="left-bench"></div></div>
        <div class="layer" data-depth="0.45"><div class="tent"></div></div>
        <div class="layer" data-depth="0.50"><div class="hot-balloon"></div></div>
        <div class="layer" data-depth="0.50"><div class="carousel"></div></div>
        <div class="layer" data-depth="0.55"><div class="jrf-20"></div></div>
        <div class="layer" data-depth="0.60"><div class="right-bench"></div></div>
        <div class="layer" data-depth="0.70"><div class="popcorn"></div></div>
        <div class="layer" data-depth="0.70"><div class="plane"></div></div>
    </div>
</div>
<script src="plugins/jquery.min.js"></script>
<script src="plugins/jquery.parallax.min.js"></script>
<script>
    $('#scene').parallax();
</script>
</body>
